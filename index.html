
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>

<h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks active" onclick="openCity(event, 'London')">Javascript</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Python</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">C#</button>
</div>

<div id="London" class="tabcontent active" style="display:block">
  <h3>Javascript</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Python</h3>
  <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>C#</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

   
</body>
</html>
